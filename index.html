<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="DGoal.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4" id="heading">DGoal 0</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Enter the task">
            <button class="btn btn-primary" id="addTodoBtn">Add</button>
        </div>

        <ul class="list-group" id="todoList"></ul>

        <div class="input-group mb-3 mt-4">
            <input type="text" id="descriptionInput" class="form-control" placeholder="Enter description">
        </div>

        <div class="text-center mt-4">
            <button id="submitBtn" class="btn btn-success">Save Tasks</button>
        </div>

        <h2 class="text-center mt-5 mb-4">Performance</h2>
        <ul class="list-group" id="performanceList"></ul>
    </div>

    <!-- Modal Structure -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Task details will be injected here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="DGoal.js"></script>
</body>

</html>
